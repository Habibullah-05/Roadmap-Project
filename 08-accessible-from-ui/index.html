<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <link rel="stylesheet" href="/08-accessible-from-ui/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="What should we call you?">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-error">
                    <input type="email" id="email" value="john@doe.com" class="error-input">
                    <p class="error-message">Email is already taken</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Enter Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" value="XXXXXXXX" disabled>
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" value="XXXXXXXX" disabled>
                    <i class="fas fa-eye"></i>
                </div>
            </div>

            <button class="update-button">Update Profile</button>
        </div>

        <div class="status-section">
            <div class="completeness-circle">
                <div class="circle-inner">
                    <span class="percentage">65%</span>
                </div>
            </div>
            <p class="completeness-text"><b>Profile Completeness</b></p>

            <div class="todo-list">
                <ul>
                    <li class="completed">Create Account</li>
                    <li class="completed">Update Roadmap Progress</li>
                    <li class="completed">Setup Public Profile</li>
                    <li>Complete your first project</li>
                    <li>Invite your Friends</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
