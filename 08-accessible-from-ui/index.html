<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accessible from UI</title>
        <link rel="stylesheet" href="/08-accessible-from-ui/styles.css">
    </head>

    <div class="form">
        <div class="update-profile">
            <p>Full Name</p>
            <input type="text" placeholder="What should we call you?" aria-required="true" required>
        </div>
        <div>
            <p>Email</p>
            <input type="text" placeholder="" required>
        </div>
        <div>
            <p>Password</p>
            <input type="text" placeholder="type your password" aria-required="true">
        </div>
        <div>
            <p>Confirm Password</p>
            <input type="text" placeholder="type your password">
        </div>
        <button class="button">Update Profile</button>
    </div>
</html>
