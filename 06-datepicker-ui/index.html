<html>
<head>
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/06-datepicker-ui/styles.css">
</head>

<body>
<div class="datepicker">
    <div class="datepicker-input">
        <input type="text" id="datepicker" placeholder="dd / mm / yyyy">
    <button>
        <img src="/06-datepicker-ui/img/calendar.png" alt="Calendar">
    </button>
    </div>
</div>

<div class="calendar">
    <div class="calendar-header">
        <button class="prev">
            <img src="" alt="">
        </button>
        <span class="month-year">Januari 2002</span>
        <button class="next">
            <img src="" alt="">
        </button>
    </div>

    <div class="calendar-body">
        <div class="day-names">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="dates">
            <!-- Dates will be dynamically generated here -->
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span>
            <span>8</span><span>9</span><span>10</span><span>11</span><span>12</span><span>13</span><span>14</span>
            <span>15</span><span>16</span><span>17</span><span>18</span><span>19</span><span>20</span><span>21</span>
            <span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span><span>28</span>
            <span>29</span><span>30</span><span>31</span><span>1</span><span>2</span><span>3</span><span>4</span>
        </div>
    </div>
</div>
</body>
</html>
