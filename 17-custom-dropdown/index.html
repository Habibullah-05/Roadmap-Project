<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>
  <link rel="stylesheet" href="/17-custom-dropdown/styles.css">
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn" id="dropdownBtn">
      <span id="selectedText">Select an Item</span>
      <span class="arrow"><img src="/17-custom-dropdown/img/down-chevron.svg" alt=""></span>
    </button>
    
    <ul class="dropdown-list" id="dropdownList">
        <li class="dropdown-item">First Item</li>
        <li class="dropdown-item">Second Item</li>
        <li class="dropdown-item">Third Item</li>
        <li class="dropdown-item">Fourth Item</li>
        <li class="dropdown-item">Fifth Item</li>
    </ul>
  </div>

  <script src="/17-custom-dropdown/script.js"></script>
</body>
</html>
