<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flash Cards</title>
        <link rel="stylesheet" href="/16-flash-cards/styles.css">
    </head>

    <body>
        <h1>Flash Cards</h1>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <div class="card" id="flashcard">
            <p id="question"></p>
        </div>

        <div class="buttons">
            <button class="btn-prev" onclick="previousCard()" disabled>&lt; Previous</button>
            <button class="btn-primary" onclick="toggleAnswer()">Show Answer</button>
            <button class="btn-next" onclick="nextCard()">Next &gt;</button>
        </div>
    <script src="/16-flash-cards/script.js"></script>
</body>
</html>
