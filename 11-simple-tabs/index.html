<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Tabs</title>
        <link rel="stylesheet" href="/11-simple-tabs/styles.css">
    </head>

    <body>
        
        <div class="tabs">
            <div class="tab-list">
                <button class="tab-link active">First Tab</button>
                <button class="tab-link">Second Tab</button>
                <button class="tab-link">Third Tab</button>
                <button class="tab-link">Fourth Tab</button>
            </div>

            <div class="tab-panels">
                <div class="tab-panel">
                    <h2>First Tab</h2>
                    <p>This is the content of the first tab.</p>
                </div>

                <div class="tab-panel">
                    <h2>Second Tab</h2>
                    <p>This is the content of the second tab.</p>
                </div>

                <div class="tab-panel">
                    <h2>Third Tab</h2>
                    <p>This is the content of the third tab.</p>
                </div>

                <div class="tab-panel">
                    <h2>Fourth Tab</h2>
                    <p>This is the content of the fourth tab.</p>
                </div>
        </div>

        <script src="/11-simple-tabs/script.js"></script>
    </body>
</html>
