<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Tabs</title>
        <link rel="stylesheet" href="/11-simple-tabs/styles.css">
    </head>

    <body>
        
        <!-- Tab Links -->
        <div class="tabs">
            <div class="tab-list">
                <button class="tab-link active"  onclick="openTab(event, 'Tab1')">First Tab</button>
                <button class="tab-link" onclick="openTab(event, 'Tab2')">Second Tab</button>
                <button class="tab-link" onclick="openTab(event, 'Tab3')">Third Tab</button>
                <button class="tab-link" onclick="openTab(event, 'Tab4')">Fourth Tab</button>
            </div>

            <!-- Tab Content  -->
            <div class="tab-panels" >
                <div class="tab-panel" id="Tab1">
                    <h2>First Tab</h2>
                    <img src="/11-simple-tabs/img/horse.jpg" alt="horse">
                    <p>This is the content of the first tab.</p>
                </div>

                <div class="tab-panel" id="Tab2" style="display:none">
                    <h2>Second Tab</h2>
                    <video width="320" height="240" controls autoplay muted loop>
                        <source src="/11-simple-tabs/video/wave.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>This is the content of the second tab.</p>
                </div>

                <div class="tab-panel" id="Tab3" style="display:none">
                    <h2>Third Tab</h2>
                     Calendar UI
                        <div class="datepicker">
                        <div class="datepicker-input">
                            <input type="text" id="datepicker"  class="datepicker-input-text" placeholder="dd / mm / yyyy">
                            <button class="calendar-button">
                                <img src="/11-simple-tabs/img/calendar.png" alt="Calendar">
                            </button>
                        </div>


                    <div class="calendar">
                        <div class="calendar-header">
                            <button class="prev">
                                &lt;	
                            </button>
                            <span class="month-year">Januari 2002</span>
                            <button class="next">
                                &gt;	
                            </button>
                        </div>

                        <div class="calendar-body">
                            <div class="day-names">
                                <div class="weekend">Sun</div>
                                <div>Mon</div>
                                <div>Tue</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div class="Friday">Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="dates">
                                <span class="weekend">1</span><span>2</span><span>3</span><span>4</span><span>5</span><span class="Friday">6</span><span>7</span>
                                <span class="weekend">8</span><span>9</span><span>10</span><span>11</span><span>12</span><span class="Friday">13</span><span>14</span>
                                <span class="weekend">15</span><span>16</span><span>17</span><span>18</span><span>19</span><span class="Friday">20</span><span>21</span>
                                <span class="weekend">22</span><span>23</span><span>24</span><span>25</span><span>26</span><span class="Friday">27</span><span>28</span>
                                <span class="weekend">29</span><span>30</span><span>31</span><span class="next-month">1</span><span class="next-month">2</span><span class="next-month-friday">3</span><span class="next-month">4</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-panel" id="Tab4" style="display:none">
                    <h2>Fourth Tab</h2>
                    <img src="/11-simple-tabs/img/bonfire.gif" alt="bonfire">
                    <p>This is the content of the fourth tab.</p>
                </div>
        </div>

        <script src="/11-simple-tabs/script.js"></script>
    </body>
</html>
